<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>تهنئة عيد ميلاد</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&family=Roboto:wght@400;700&display=swap');

  *{box-sizing:border-box;margin:0;padding:0;}
  body{
    font-family:'Cairo','Roboto',sans-serif;
    background:linear-gradient(135deg,#0f172a,#1e293b);
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    overflow:hidden;
  }

  .card{
    background:rgba(255,255,255,0.05);
    padding:30px;
    border-radius:20px;
    backdrop-filter:blur(10px);
    text-align:center;
    box-shadow:0 0 30px rgba(255,215,0,0.15);
    max-width:600px;
    width:90%;
    transition:opacity 0.5s ease;
  }

  .title{
    font-size:2rem;
    background:linear-gradient(90deg,#FFD700,#FFA500);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    text-shadow:0 0 15px rgba(255,215,0,0.5);
    margin-bottom:10px;
  }

  .message{
    font-size:1rem;
    line-height:1.7;
    color:#e0e0e0;
    margin-bottom:20px;
  }

  .name{
    color:#FFD700;
    font-weight:bold;
    font-size:1.2rem;
  }

  .controls{
    display:flex;
    justify-content:center;
    gap:10px;
    flex-wrap:wrap;
  }
  button{
    background:linear-gradient(90deg,#FFD700,#FFA500);
    color:#111;
    border:none;
    padding:10px 15px;
    border-radius:10px;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
  }
  button:hover{
    transform:scale(1.05);
    box-shadow:0 0 10px rgba(255,215,0,0.5);
  }

  /* ثلج */
  .snowflake{
    position:fixed;
    top:-10px;
    color:#fff;
    font-size:1em;
    opacity:0.8;
    animation: fall linear infinite;
    z-index:10;
  }
  @keyframes fall{
    0%{transform:translateY(0) rotate(0);}
    100%{transform:translateY(100vh) rotate(360deg);}
  }
</style>
</head>
<body>

<div class="card" id="card">
  <h1 class="title" id="title"></h1>
  <p class="message" id="message"></p>
  <div class="controls">
    <button id="toggleSnow"></button>
    <button id="toggleMusic"></button>
  </div>
</div>

<audio id="bgMusic" loop autoplay>
  <source src="https://www.bensound.com/bensound-music/bensound-sweet.mp3" type="audio/mpeg">
</audio>

<script>
  // النصوص
  const translations = {
    ar: {
      title: "🎉 عيد ميلاد سعيد يا حوديفة 🎉",
      message: "كل عام وأنت بخير يا <span class='name'>حوديفة</span> 🎂<br>أتمنى لك يوماً مليئاً بالابتسامات، وحياة مليئة بالإنجازات 🌟",
      snow: "❄️ إيقاف الثلج",
      music: "🎵 إيقاف الموسيقى"
    },
    en: {
      title: "🎉 Happy Birthday Houdayfa 🎉",
      message: "Wishing you a wonderful day, <span class='name'>Houdayfa</span> 🎂<br>May your life be full of smiles, success and joy 🌟",
      snow: "❄️ Stop Snow",
      music: "🎵 Stop Music"
    },
    fr: {
      title: "🎉 Joyeux Anniversaire Houdayfa 🎉",
      message: "Je te souhaite une journée merveilleuse, <span class='name'>Houdayfa</span> 🎂<br>Que ta vie soit pleine de sourires, de succès et de joie 🌟",
      snow: "❄️ Arrêter la neige",
      music: "🎵 Arrêter la musique"
    }
  };

  let langs = ["ar","en","fr"];
  let currentIndex = 0;

  function updateLanguage(){
    const lang = langs[currentIndex];
    const t = translations[lang];
    document.getElementById("card").style.opacity = 0;

    setTimeout(() => {
      document.getElementById("title").innerHTML = t.title;
      document.getElementById("message").innerHTML = t.message;
      document.getElementById("toggleSnow").textContent = t.snow;
      document.getElementById("toggleMusic").textContent = t.music;
      document.documentElement.dir = lang === "ar" ? "rtl" : "ltr";
      document.documentElement.lang = lang;
      document.getElementById("card").style.opacity = 1;
    }, 500);
  }

  // تغيير تلقائي كل 5 ثوانٍ
  setInterval(() => {
    currentIndex = (currentIndex + 1) % langs.length;
    updateLanguage();
  }, 5000);

  updateLanguage();

  // ثلج
  let snowOn = true;
  let snowInterval;
  function startSnow(){
    snowInterval=setInterval(()=>{
      let snow=document.createElement("div");
      snow.className="snowflake";
      snow.textContent="❆";
      snow.style.left=Math.random()*100+"vw";
      snow.style.fontSize=(10+Math.random()*20)+"px";
      snow.style.animationDuration=(5+Math.random()*5)+"s";
      document.body.appendChild(snow);
      setTimeout(()=>snow.remove(),10000);
    },200);
  }
  startSnow();

  document.getElementById("toggleSnow").onclick=()=>{
    snowOn=!snowOn;
    if(snowOn){ startSnow(); } else { clearInterval(snowInterval); }
  };

  // موسيقى
  const music=document.getElementById("bgMusic");
  document.getElementById("toggleMusic").onclick=()=>{
    if(music.paused){ music.play(); } else { music.pause(); }
  };
</script>

</body>
</html>
